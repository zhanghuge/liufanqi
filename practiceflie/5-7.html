<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style></style>
</head>

<body>
    <input type="button" onclick="stop()" value="stop">
    <script>
        var go;

        function time() {
            alert(" time ");
            go = window.setTimeout(" time() ", 2000);

        }
        time()

        function stop() {
            window.clearTimeout(go);
        }
    </script>

</body>

</html>
